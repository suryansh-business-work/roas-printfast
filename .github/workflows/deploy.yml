name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────
  # Lint Check
  # ──────────────────────────────────────
  check-lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [client, server]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run lint
        working-directory: ${{ matrix.project }}
        run: npm run lint

  # ──────────────────────────────────────
  # Type Check
  # ──────────────────────────────────────
  check-type:
    name: Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [client, server]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run type-check
        working-directory: ${{ matrix.project }}
        run: npm run type-check

  # ──────────────────────────────────────
  # Build Check
  # ──────────────────────────────────────
  check-build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [client, server]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run build
        working-directory: ${{ matrix.project }}
        run: npm run build
        env:
          VITE_API_BASE_URL: https://print-fast-roas-project-apis.exyconn.com/api/v1
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAP_API }}

  # ──────────────────────────────────────
  # Format Check
  # ──────────────────────────────────────
  check-format:
    name: Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [client, server]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Check formatting
        working-directory: ${{ matrix.project }}
        run: npm run format:check

  # ──────────────────────────────────────
  # Deploy
  # ──────────────────────────────────────
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [check-lint, check-type, check-build, check-format]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # ---- Docker Hub Login ----
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- Build & Push Client Image ----
      - name: Build and push client image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/roas-printfast-client:latest
          build-args: |
            VITE_API_BASE_URL=https://print-fast-roas-project-apis.exyconn.com/api/v1
            VITE_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAP_API }}

      # ---- Build & Push Server Image ----
      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/roas-printfast-server:latest

      # ---- Deploy via SSH ----
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            mkdir -p ~/roas-printfast
            cd ~/roas-printfast

            # Create production .env
            cat > .env << 'ENVEOF'
            NODE_ENV=production
            PORT=4037
            MONGODB_URI=${{ secrets.MONGODB_SECRET }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            SESSION_MAX_AGE=86400000
            CORS_ORIGIN=https://print-fast-roas-project.exyconn.com
            ALLOW_ADMIN_SIGNUP=false
            ALLOW_SEND_GOD_CREDENTIALS=true
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            IMAGEKIT_PUBLIC_KEY=${{ secrets.IMAGEKIT_PUBLIC_KEY }}
            IMAGEKIT_PRIVATE_KEY=${{ secrets.IMAGEKIT_PRIVATE_KEY }}
            IMAGEKIT_URL_ENDPOINTS=${{ secrets.IMAGEKIT_URL_ENDPOINTS }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            ENVEOF

            # Trim workflow indentation (12 spaces) from .env lines
            sed -i 's/^            //' .env

            # Create docker-compose.yml
            cat > docker-compose.yml << 'COMPOSEEOF'
            services:
              client:
                image: ${DOCKERHUB_USERNAME}/roas-printfast-client:latest
                ports:
                  - "4036:4036"
                restart: unless-stopped

              server:
                image: ${DOCKERHUB_USERNAME}/roas-printfast-server:latest
                ports:
                  - "4037:4037"
                env_file:
                  - .env
                restart: unless-stopped
            COMPOSEEOF

            # Trim workflow indentation (12 spaces) from docker-compose.yml — preserves YAML structure
            sed -i 's/^            //' docker-compose.yml

            # Pull latest images and deploy
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

            echo "Deployment completed successfully!"

      # ---- Slack Notification ----
      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "✅ *ROAS PrintFast* deployed successfully!\nBranch: `${{ github.ref_name }}`\nCommit: `${{ github.sha }}`\nBy: ${{ github.actor }}"
            }

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "❌ *ROAS PrintFast* deployment failed!\nBranch: `${{ github.ref_name }}`\nCommit: `${{ github.sha }}`\nBy: ${{ github.actor }}\nLogs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
