services:
  client:
    image: ${DOCKERHUB_USERNAME}/roas-printfast-client:latest
    ports:
      - '4036:4036'
    restart: unless-stopped
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 30s

  server:
    image: ${DOCKERHUB_USERNAME}/roas-printfast-server:latest
    ports:
      - '4037:4037'
    environment:
      - NODE_ENV=production
      - PORT=4037
      - MONGODB_URI=${MONGODB_URI}
      - SESSION_SECRET=${SESSION_SECRET}
      - SESSION_MAX_AGE=86400000
      - CORS_ORIGIN=${CORS_ORIGIN}
      - ALLOW_ADMIN_SIGNUP=false
      - ALLOW_SEND_GOD_CREDENTIALS=true
      - GOD_USER_EMAIL=${GOD_USER_EMAIL}
      - GOD_USER_PASSWORD=${GOD_USER_PASSWORD}
      - GOD_USER_FIRST_NAME=Super
      - GOD_USER_LAST_NAME=Admin
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - IMAGEKIT_PUBLIC_KEY=${IMAGEKIT_PUBLIC_KEY}
      - IMAGEKIT_PRIVATE_KEY=${IMAGEKIT_PRIVATE_KEY}
      - IMAGEKIT_URL_ENDPOINTS=${IMAGEKIT_URL_ENDPOINTS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 30s
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:4037/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
